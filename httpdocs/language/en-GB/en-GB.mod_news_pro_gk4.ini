NSP_INFO=<link rel="stylesheet" type="text/css" href="../modules/mod_news_pro_gk4/admin/style.css" /><script type="text/javascript" src="../modules/mod_news_pro_gk4/admin/script.js"></script><style type="text/css" media="all"><!--#wrap1 {padding:0px 0px 4px 0px;}.wrap2 a {background: #fff; border:1px solid #eee; padding: 3px 8px;margin-right: 4px;}h1 {background: #f9f9f9; line-height: 30px;clear:both;font-family: Arial Narrow,sans-serif;font-size:18px;margin:0;padding:2px 0 2px 10px;}h1 span.version, h1 span.joomla {margin: 7px 10px 0 0;float: right;background: #168DB9; font:bold 11px Arial, Verdana, sans-serif;padding: 2px 8px;color: #fff;}h1 span.joomla {margin-right: 4px; background: #9037B9 ;}.wrap2 {background:#f9f9f9;padding: 10px;margin-bottom: 4px;} .tool-tip #wrap1{display:none;} #for-tooltip{display:none;} .tool-tip #for-tooltip{display:block;}--></style><div id="wrap1" style="width:100%;"><h1><span style="margin:0 10px 0 0;">News Show Pro GK4</span><span class="version">GK4 v.2.0</span><span class="joomla">Joomla 1.5</span></h1></div><div class="wrap2"><p><strong>GK4 is new generation of our extensions based on the GNU General Public License.</strong></p><p>Basing on experiences gathered, we created probably the best tool to present articles for Joomla! Huge amount of options and possibilities of formatting causes News Show Pro GK4 is a complex tool in making www pages content attractive. News Show Pro is appropriate while preparing simple structures with an individual article, the same as, complex arrangements including few articles and a list of links.</p><p><strong>In comparison with NSP GK1, GK4 carries in changes in three aspects:</strong></p><ul><li>Support for K2 component</li><li>Module management options in administrative panel totally converted</li><li>Code generated by module on the site cleaned and improved</li></ul><p>Support for K2 component allows the user to choose between using a standard Joomal! article manager and K2 component which offers more interesting possibilities.</p><p>Thanks to converting module management options, its support is more convenient and easier. Except grouping options in subject groups, a few simple solutions were added which makes module support clean and neat.</p><p>Cleaned module code looks friendlier for users whose browsers have JavaScript off. Thanks to new technologies use, module and its content should be indexed better by the Internet search engines.</p><p><strong>Such changes were implemented:</strong></p><ul><li>Support for avatars authors from gravatar.com service</li><li>Editorial content of informative part of an article</li><li>Two blocks for content connected with informative part of an article</li><li>Improvements in the field of specifying word/symbol limit in article elements</li><li>More types of caching articles and links</li></ul></div><div id="for-tooltip">GavickPro module with support for K2 component</div>

